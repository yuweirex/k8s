apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: penpot-mailcatch
  name: penpot-mailcatch
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: penpot-mailcatch
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: penpot-mailcatch
    spec:
      containers:
        - image: sj26/mailcatcher:latest
          name: penpot-mailcatch
          ports:
            - containerPort: 1080
              protocol: TCP
            - containerPort: 1025
              protocol: TCP
      restartPolicy: Always
